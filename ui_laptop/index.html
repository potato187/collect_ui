<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Laptop</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>

      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="">Specs</a></li>
          <li class="nav-link"><a href="">Products</a></li>
          <li class="nav-link"><a href="">Contact</a></li>
        </ul>
      </nav>

      <div class="cart">
        <img src="./images/cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14inch bezels display offering a 4k display with touch
              screen.
            </p>
          </div>

          <div class="buttons">
            <button class="btn btn-select">14 Inch</button>
            <button class="btn btn-add">Add To Cart</button>
          </div>
        </div>

        <div class="cover">
          <img src="./images/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./images/arrow-left.svg" alt="" />
        <img src="./images/dot.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
        <img src="./images/arrow-right.svg" alt="" />
      </div>

      <img class="circle circle-big" src="./images/big-eclipse.svg" alt="" />
      <img class="circle circle-medium" src="./images/mid-eclipse.svg" alt="" />
      <img
        class="circle circle-small"
        src="./images/small-eclipse.svg"
        alt=""
      />
    </main>
  </body>
</html>
