<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="signup">
      <h2 class="signup__heading">Create Account</h2>
      <p class="signup__desc">
        Already have a account ?
        <a href="#" class="link link--underline">Sign in</a>
      </p>
      <form action="#" method="POST">
        <div class="form__group">
          <input type="text" placeholder="Middle name" name="" id="" />
        </div>
        <div class="form__group form__group--2">
          <input type="text" placeholder="Middle name" name="" id="" />
          <input type="text" placeholder="Middle name" name="" id="" />
        </div>
        <div class="form__group">
          <input type="text" placeholder="Middle name" name="" id="" />
        </div>
        <div class="form__submit">
          <button type="submit">
            <span>Sign up</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="form__term">
          <input type="checkbox" id="term" />
          <label for="term"
            >I have read and agree the
            <a href="#" class="link">Term of Service</a></label
          >
        </div>
      </form>
    </div>
  </body>
</html>
