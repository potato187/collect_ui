<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down UI</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown__select">
        <span class="dropdown__selectd">Call to action</span>
        <i class="fa fa-caret-down dropdown__caret"></i>
      </div>
      <ul class="dropdown__list">
        <li class="dropdown__item">
          <span class="dropdown__text">new project</span>
          <i class="dropdown__icon fas fa-plus-circle"></i>
        </li>
        <li class="dropdown__item">
          <span class="dropdown__text">view profile</span>
          <i class="dropdown__icon fas fa-user-alt"></i>
        </li>
        <li class="dropdown__item">
          <span class="dropdown__text">setting</span>
          <i class="dropdown__icon fas fa-cog"></i>
        </li>
        <li class="dropdown__item">
          <span class="dropdown__text">logout</span>
          <i class="dropdown__icon fas fa-sign-out-alt"></i>
        </li>
      </ul>
    </div>
  </body>
</html>
