<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="verify">
      <div class="verify__content">
        <i class="verify__back fa fa-angle-left fa-2x"></i>
        <div class="verify__inner">
          <h2 class="verify__title">verify your email</h2>
          <p class="verify__text">
            You will need to verify your email to complete registration.
          </p>
          <img src="./logo.png" alt="verify logo" class="verify__logo" />
          <p class="verify__notice">
            An email has been sent to examl@email.com with a link to verify your
            account. If you have not recevied the email after a few minutes,
            please check your spam folder.
          </p>
          <div class="verify__button">
            <a href="#" class="btn btn--primary">Resend email</a>
            <a href="#" class="btn btn--outline">Contact Support</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
